<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text processing app</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" href="images/logo.jpg">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        
        <style>
          body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
          }
          .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            textarea {
                width: 100%;
                height: 150px;
                padding: 10px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 5px;
                margin-bottom: 10px;
            }

            .btn-submit {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            }
            
            .btn-submit:hover {
                background-color: #0056b3;
            }
        </style>
    
        <script>
            //Create elements and add them to the root div
            var rootDiv = document.getElementById('root');
            var containerDiv = document.createElement('div');
            containerDiv.classList.add('container');
            rootDiv.appendChild(containerDiv);

            var heading = document.createElement('h1');
            heading.textContent = 'Text Processing App';
            containerDiv.appendChild(heading);
    
            var textParagraph = document.createElement('p');
            textParagraph.textContent = 'Enter your text below:';
            containerDiv.appendChild(textParagraph);
    
            var textarea = document.createElement('textarea');
            textarea.setAttribute('placeholder', 'Type something here...');
            containerDiv.appendChild(textarea);

            var submitBtn = document.createElement('button');
            submitBtn.classList.add('btn-submit');
            submitBtn.textContent = 'Submit';
            submitBtn.addEventListener('click', function() {
                processText();
            });
            containerDiv.appendChild(submitBtn);
    
            var outputDiv = document.createElement('div');
            outputDiv.id = 'output';
            containerDiv.appendChild(outputDiv);

            // Function to process text
            function processText() {
                var inputText = textarea.value;
                var processedText = inputText.toUpperCase(); // Example: convert text to uppercase
                outputDiv.innerHTML = '<p><strong>Processed Text:</strong> ' + processedText + '</p>';
            }    
        </script>
    
    </head>
        
    <body>
        <div id="root"></div>
        <script src="script.js"></script>
    </body>
</html>
